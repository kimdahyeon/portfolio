<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(document).ready(function() {
    $("textarea").keyup(function() {
      var inputLength = $(this).val().length;
      var remain = 150 - inputLength;
      $("h1").html(remain);
       if(remain >= 0) {
         $("h1").css("color", "black");
       } else {
         $("h1").css("color", "red");
       }
    });
  });
</script>
</head>
