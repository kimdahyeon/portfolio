<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(document).ready(function() {
    $("textarea").keyup(function() {  //textarea에 키업(키에서 손뗄때)
      var inputLength = $(this).val().length;//입력길이를 inputlength에 저장
      var remain = 150 - inputLength;	//입력가능갯수를 구함
      $("h1").html(remain);				//큰제목에 입력 가능갯수 출력
       if(remain >= 0) {				//입력가능범위
         $("h1").css("color", "black");
       } else {
         $("h1").css("color", "red");
       }
    });
  });
</script>
</head>
<body>
  <div>
    <p>글 작성</p>
    <h1>150</h1>
    <textarea cols="70" rows="5"></textarea>
  </div>
</body>

</html>
