<!DOCTYPE html>
<html>
<head>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button>Show it</button>
	<img id="cat" src="https://bit.ly/2OurjT2" alt="cat" width="360"
		height="300" style="display: none" />
	<script>
        $(document).ready(function () {
            boolean btn=false;
			if(btn==false){
            $("button").click(function () {
                $("#cat").show("slow");
	            btn=true;
	            });
			}
			else{
			$("button").click(function () {
                $("#cat").hide("slow");
                btn=false;
            });
        	}
        });
    </script>
</body>
</html>
