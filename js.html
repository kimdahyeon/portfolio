<!DOCTYPE html>
<html>
<head>
<title>01-2</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script> $(document).ready(function() {
   //$("h1").css("color, red"); //모든 h1태그의 css설정을 변경
   $("ol>#first").css("color", "red"); 
   $("ol>#second").css("color", "yellow"); //name이 hname인 요소의 css설정을 변경
   $("ol>#third").css("color", "green"); //class가 hcls인 요소의 css설정을 변경
   });   


</script>
</head>
<body>
	<ol>
		<li class="first"><h2>1-1</h2></li>
		<li class="second"><h2>1-2</h2></li>
		<li class="third"><h2>1-3</h2></li>
	</ol>
	<ul>
		<li class="third"><h2>2-1</h2></li>
		<li class="second"><h2>2-2</h2></li>
		<li class="third"><h2>2-3</h2></li>
	</ul>
</body>
</html>
