
<!DOCTYPE html>
<meta charset="UTF-8"
<html>
<head>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<button>Show it</button>
	<img id="cat" src="https://bit.ly/2OurjT2" alt="cat" width="360"
		height="300" style="display: none" />
	<script>
		$(document).ready(function() {
			var fade = 1;
			$("button").click(function() {
				if (fade == 1) {
					$("#cat").fadeIn("slow");
					fade = 0;
				} else {
					$("#cat").fadeOut("fast");
					fade = 1;
				}
				//$('#cat').fadeToggle('slow');
			});
		});
	</script>
</body>
</html>
