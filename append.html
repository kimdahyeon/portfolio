<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
   <script>
      $(document).ready(function() {
         $("#button1").click(function() {
            $("p").append("<b style='color:red'> Hello ! </b>.");
         });
         $("#button2").click(function() {
            $("p").prepend("<b style='color:blue'> Hello ! </b>.");
         });
            
      });
      </script>
</head>
<body>
   <p>I would like to say : </p>
   <button id="button1"><b style='color:red'>append()</b></button>
   <button id="button2"><b style='color:blue'>prepend()</b></button>
</body>

</html>
